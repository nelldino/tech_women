<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="title">Fortune Teller</h3>
   <p class="info"> Ask a question and tap the Magic 8 Ball </p>
   <div class="magicball_outer" id="mb-container">
    <div class="magicball_inner">
        <h3 class="magicball_response" id="response">8</h3>
    </div>
    <div class="magicball_spotlight"></div>
    <div class="magicball_bg_shadow"></div>
    <div class="magicball_upper_shadow"></div>
    <div class="magicball_lower_shadow"></div>
   </div>
   <p class="info">For best accuracy, concentrate on your question</p>
   <script src="script.js"></script>
</body>
</html>
